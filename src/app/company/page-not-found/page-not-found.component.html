<div class="body bg-purple">
    <div class="stars">
        <div class="central-body">
            <img class="image-404" src="https://algovent-static.s3.ap-south-1.amazonaws.com/404.svg" width="300px">
            <a [routerLink]="userService.user.HomeUrl" class="btn-go-home" target="_self">GO BACK HOME</a>
        </div>
        <div class="objects">
            <img class="object_rocket" src="https://algovent-static.s3.ap-south-1.amazonaws.com/rocket.svg" width="40px">
            <div class="earth-moon">
                <img class="object_earth" src="https://algovent-static.s3.ap-south-1.amazonaws.com/earth.svg" width="100px">
                <img class="object_moon" src="https://algovent-static.s3.ap-south-1.amazonaws.com/moon.svg" width="80px">
            </div>
        </div>
        <div class="glowing_stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

    </div>
</div>
