<div class="tool-bar-container">
        <div class="filter-tool-bar">
            <mat-icon class="filter-icon">money</mat-icon>
            <div>
                <div class="input-element-label">NAME</div>
                <div class="input-element"><input autocomplete="rutjdskjde" [formControl]="name" class="filter-tool-bar-input" type="text"></div>
            </div>
          <button mat-icon-button color="primary" matTooltip="RESET FILTERS" (click)="initFilters()">
              <mat-icon>tune</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="NEW PRICE" (click)="dialogService.openDialog(['service', {'cid' : cid, 'fid':fid}])">
              <mat-icon>fiber_new</mat-icon>
          </button>
        </div>
</div>
<mat-paginator [length]="total_count" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="setPagination($event)"></mat-paginator>
<mat-nav-list>
    <h3 mat-subheader><a routerLink="/fabrics">Fabrics</a>
        <mat-icon color="primary"> arrow_forward_ios </mat-icon>
        <a [routerLink]="'/fabric/'+fid+'/clothings'">Clothings</a> 
        <mat-icon color="primary"> arrow_forward_ios </mat-icon>
        Services
    </h3>
    <mat-list-item *ngFor="let price of dataSource" (click)="dialogService.openDialog(['service', {'cid' : cid, 'fid':fid, 'id' : price['id']}])">
        <mat-icon mat-list-icon>texture</mat-icon>
        <h4 mat-line>{{price['name']}}</h4>
    </mat-list-item>
</mat-nav-list>
