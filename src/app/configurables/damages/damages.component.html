<div class="tool-bar-container">
        <div class="filter-tool-bar">
            <mat-icon class="filter-icon">broken_image</mat-icon>
            <div>
                <div class="input-element-label">NAME</div>
                <div class="input-element"><input autocomplete="rutjdskjde" [formControl]="name" class="filter-tool-bar-input" type="text"></div>
            </div>
          <button mat-icon-button color="primary" matTooltip="RESET FILTERS" (click)="initFilters()">
              <mat-icon>tune</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="NEW PRICE" (click)="dialogService.openDialog(['damage', {}])">
              <mat-icon>fiber_new</mat-icon>
          </button>
        </div>
</div>
<mat-paginator [length]="total_count" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="setPagination($event)"></mat-paginator>
<div class="mini-items-container">
    <div class="mini-items">
        <div  class="mini-item" *ngFor="let data of dataSource">
            <div class="mini-item-content" (click)="dialogService.openDialog(['damage', {'id' : data['id']}])">
                <span>{{ data['name'] | uppercase }}</span>
            </div>
            <div class="mini-item-actions">
                <div class="mini-item-action"></div>
            </div>
        </div>
    </div>
</div>
