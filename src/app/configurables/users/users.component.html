<div >
  <mat-paginator [length]="total_count" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" (page)="setPagination($event)"></mat-paginator>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
        <mat-form-field >
            <input matInput placeholder="NAME" [formControl]="name">
        </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element"> {{element['name']}} </td>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> 
        <mat-form-field >
            <input matInput placeholder="MOBILE" [formControl]="mobile">
        </mat-form-field> 
    </th>
    <td mat-cell *matCellDef="let element"> {{element['mobile']}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> 
        <mat-form-field >
            <input matInput placeholder="EMAIL" [formControl]="email">
        </mat-form-field> 
    </th>
    <td mat-cell *matCellDef="let element"> {{element['email']}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> 
        <mat-form-field>
            <mat-select placeholder="STATUS" [formControl]="status" multiple>
              <mat-select-trigger>
                {{status.value ? status.value[0] : ''}}
                <span *ngIf="status.value?.length > 1" >
                  (+{{status.value.length - 1}} {{status.value?.length === 2 ? 'other' : 'others'}})
                </span>
              </mat-select-trigger>
              <mat-option *ngFor="let statusListItem of statusList" [value]="statusListItem">{{statusListItem}}</mat-option>
            </mat-select>
          </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let element"> {{element['status']}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row [routerLink]="['/user/'+element['id']]" *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      >
  </tr>
  <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
</table>

</div>
