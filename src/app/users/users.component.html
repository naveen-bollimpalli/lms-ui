<mat-toolbar-row class="filters">
  <button class="toolbar-button" mat-icon-button matTooltip="Add User">
    <mat-icon  aria-label="Users">people</mat-icon>
  </button>
  <button class="toolbar-button" routerLink="/user" mat-icon-button matTooltip="Add User">
    <mat-icon  aria-label="Add User">person_add</mat-icon>
  </button>
</mat-toolbar-row>
<br/>
<br/>
<div >
    <mat-paginator [length]="50"
    [pageSize]="10">
</mat-paginator>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field class="mat-form-input">
            <input matInput placeholder="Name" formControlName="name"
                    type="text">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> 
          <mat-form-field class="mat-form-input">
              <input matInput placeholder="Email" formControlName="email"
                      type="text">
          </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.payload.doc.data().role}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
